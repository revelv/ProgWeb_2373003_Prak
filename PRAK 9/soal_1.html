<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373003 Revel</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            vertical-align: top;
        }
        textarea {
            width: 300px;
            height: 100px;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"] {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .counter {
            text-align: right;
            font-size: 12px;
            color: #666;
            width: 300px;
        }
        .counter.limit {
            color: red;
            font-weight: bold;
        }
        label{
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td><label for="judul">Judul :</label></td>
        <td><input type="text" id="judul"></td>
    </tr>
    <tr>
        <td><label for="deskripsi">Deskripsi :</label></td>
        <td>
            <textarea id="deskripsi" onkeyup="updateCounter(this)" onkeydown="limitText(this)"></textarea>
            <div id="counter" class="counter">0/256</div>
        </td>
    </tr>
</table>

<script>
    function updateCounter(textarea) {
        const maxLength = 256;
        const currentLength = textarea.value.length;
        const counter = document.getElementById("counter");
        counter.textContent = currentLength + "/" + maxLength;

        if (currentLength >= maxLength) {
            counter.classList.add("limit");
        } else {
            counter.classList.remove("limit");
        }
    }

    function limitText(textarea) {
        const maxLength = 256;
        if (textarea.value.length >= maxLength) {
            textarea.value = textarea.value.substr(0, maxLength);
        }
    }
</script>

</body>
</html>
