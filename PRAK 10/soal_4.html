<body>
  <table cellpadding="0" cellspacing="0">
    <tr>
      <td style="border: 1px solid black;"><input class="header" type="checkbox" /></td>
    </tr>
    <tr>
      <td ><input class="body" type="checkbox" /></td>

    <tr>
      <td><input class="body" type="checkbox" /></td>
    </tr>
  </table>



  <script>
    $(document).ready(function () {
      function updateCount() {
        var count = $('.body:checked').length;
        $('#count').text(count);
      }

      $('.header').on('click', function () {
        var isChecked = $(this).prop('checked');
        $('.body').prop('checked', isChecked);
        updateCount();
      });

      $('.body').on('click', function () {
        var allChecked = $('.body').length === $('.body:checked').length;
        var noneChecked = $('.body:checked').length === 0;

        if (allChecked) {
          $('.header').prop('checked', true).prop('indeterminate', false);
        } else if (noneChecked) {
          $('.header').prop('checked', false).prop('indeterminate', false);
        } else {
          $('.header').prop('indeterminate', true);
        }
        updateCount();
      });
    });
  </script>
</body>
